<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - MiniIAM Docs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="min-width: 400px;">
    <h3 class="text-center mb-4">📝 회원가입</h3>

    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" name="username" id="username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" required />
      </div>

      <!-- CSRF 토큰 -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="d-grid">
        <button type="submit" class="btn btn-success">가입하기</button>
      </div>

      <div class="mt-3 text-success text-center" th:if="${param.success}">
        회원가입이 완료되었습니다! 로그인 해주세요.
      </div>

      <div class="mt-3 text-danger text-center" th:if="${param.error}">
        회원가입 중 오류가 발생했습니다.
      </div>
    </form>
  </div>
</div>

</body>
</html>
