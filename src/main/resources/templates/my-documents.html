<div class="modal fade" id="createDocModal" tabindex="-1" aria-labelledby="createDocModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="createDocForm">
        <div class="modal-header">
          <h5 class="modal-title" id="createDocModalLabel">ë¬¸ì„œ ìƒì„±</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ë‹«ê¸°"></button>

          </div>
          <div class="mb-3">

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tbody = document.getElementById("doc-table-body");


  function loadDocuments() {
    fetch("/documents", { credentials: "include" })
    .then(res => res.json())
    .then(docs => {
      tbody.innerHTML = ""; // ì´ˆê¸°í™”
      docs.forEach(doc => {
        const row = `<tr><td>${doc.id}</td><td>${doc.title}</td><td>${doc.content}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    });
  }

  document.getElementById("createDocForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const title = document.getElementById("titleInput").value;
    const content = document.getElementById("contentInput").value;

    fetch("/documents", {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json",
        "X-XSRF-TOKEN": getCsrfToken() // CSRF ë°©ì–´ìš©
      },
      body: JSON.stringify({ title, content })
    })
    .then(res => {
      if (!res.ok) throw new Error("ë¬¸ì„œ ìƒì„± ì‹¤íŒ¨");
      return res.json();
    })
    .then(() => {
      const modal = bootstrap.Modal.getInstance(document.getElementById("createDocModal"));
      modal.hide();
      loadDocuments();
    })
    .catch(err => alert("ìƒì„± ì‹¤íŒ¨: " + err.message));
  });

  function getCsrfToken() {
    const cookie = document.cookie.split('; ').find(row => row.startsWith('XSRF-TOKEN='));
    return cookie ? cookie.split('=')[1] : '';
  }

  // ìµœì´ˆ ë¡œë”©
  loadDocuments();
</script>
