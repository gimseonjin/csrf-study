<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📛 데이터 복구 지침</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }

    p {
      color: #ffffff;
    }

    .card {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      max-width: 700px;
      margin: 3rem auto;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .warning {
      color: #ff5555;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .btc {
      color: #4caf50;
      font-size: 1.1rem;
    }
    code {
      background-color: #0d1117;
      color: #58a6ff;
    }
    hr {
      border-color: #30363d;
    }
  </style>
</head>
<body>

<div class="card">
  <p class="warning">후후후... 너의 데이터는 내가 가지고 있다.</p>

  <p>
    당신의 모든 문서 — 회의록, 기획안, 전략자료, 그리고 기밀 정보 —
    지금 이 순간, 내 손 안에 있다.
  </p>

  <p>
    이 문서를 되찾고 싶다면 <span class="btc">0.5 BTC</span>를 아래 지갑 주소로 보내라.
  </p>

  <p class="btc">
    🪙 지갑 주소: <code>bc1q8pwm9r0rc...fake...kzvtsg</code>
  </p>

  <p>
    입금이 확인되면, 24시간 이내에 복구 링크를 보내겠다.<br>
    만약 신고하거나 무시한다면, <strong>당신의 자료는 영원히 사라지게 된다.</strong>
  </p>

  <hr class="mt-4">
  <p style="color: gray; font-size: 0.9rem;">
    이 메시지는 추적이 불가능하며, 자동으로 삭제되지 않는다.
    당신은 선택해야 한다.
  </p>
</div>

</body>
</html>
